
<div  class="container mt-5">
    <div  class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">


            <mat-form-field appearance="legacy" fxFlex class="w-100">
                <mat-label> Email </mat-label>
                <input 
                
                matInput 
                nrgModel
                 name="email" 
                 id="email" 
                 placeholder="Email">
                
                <mat-hint>Email</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Password</mat-label>
                <input 
                type= "password"
                 matInput 
                 ngModel 
                 name="password" 
                 id="password" 
                 placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button   class=" w-100" type = "submit"  mat-raised-button color="primary">Login</button>

          

        </form>
        
    </div>
    <div class="text-center">
        <br>
        <button class="w-20"  type="submit" mat-raised-button (click)="registerUser()" > Create an Account </button>
    </div>
</div>
