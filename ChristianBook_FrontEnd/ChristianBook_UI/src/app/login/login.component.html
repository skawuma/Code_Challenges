
<div  class="container mt-5">
    <br>
    <mat-card  class="loginCard" layout-align="center center" >
        <p class="text-center"> 
            
            <mat-card-title >Login</mat-card-title>
       
        </p>
  
    <div  class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <p>
          
            <mat-form-field appearance="legacy" fxFlex class="w-100">
                <mat-label> Email </mat-label>
                <input 
                
                matInput 
                ngModel
                 name="email" 
                 id="email" 
                 placeholder="Email">
                
                <mat-hint>Email</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Password</mat-label>
                <input 
                type= "password"
                 matInput 
                 ngModel 
                 name="password" 
                 id="password" 
                 placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
        </p>
            <button   class=" w-200" type = "submit"  mat-raised-button color="primary">Login</button>

          

        </form>
        
    </div>
    <div class="text-center">
        <br>
        <button class="w-20"  type="submit" mat-raised-button (click)="registerUser()" > Create an Account </button>
    </div>
</mat-card>
</div>
