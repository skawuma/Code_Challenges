



<h3 class="font-weight-bold">Search SKU</h3>
<form action="">

  <label for="">SKU:</label>
  <div class="center">
    <input (blur)="validateId()" type="number" class="form-control" type="number" [(ngModel)]="sku" [ngModelOptions]="{standalone: true}" required>
    <small *ngIf="idValid" style="color: red;">Invalid ID. Please enter an id between 1 to 999.</small>
    <br>
    <br>
    <input type="submit" value="SEARCH" class="btn btn-primary" (click)="searchDocument(sku)" [disabled]="!sku">
  </div>
  <div >
    
    <table mat-table [dataSource]="documentDetails" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- SKU Column -->
      <ng-container matColumnDef="SKU">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
      </ng-container>
    
      <!-- AUthor Column -->
      <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
    
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- SPrice Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
 

</form>
