<div class=" mt-5 p-3">
    <mat-form-field appearance="outline" fxFlex class="w-100">
      <mat-label> Search Any SKU </mat-label>
      <input 
      #searchkeyword
      (keyup)="searchBykeyword(searchkeyword.value)"
      matInput 
       name="searchkey" 
       id="searchkey" 
       placeholder=" Search Any Product">
      
      <mat-hint> Search Any SKU</mat-hint>
  </mat-form-field>
  
  <div *ngIf="showTable">
  
    <table mat-table [dataSource]="documentDetails" class="mat-elevation-z8">
  
  
  
  
      <!-- Position Column -->
      <ng-container matColumnDef="SKU ">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
      <!-- Tille Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- PriceColumn -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    </div> -->

  </div>
