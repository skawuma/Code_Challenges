<div class="container mt-5">

    <br>
    <mat-card  class="loginCard" layout-align="center center" >
        <p class="text-center" > 
            
            <mat-card-title  >Register!!</mat-card-title>
       
        </p><br>
        <div >
            <h4>
                Please Fill Out required Fields
                </h4>
            
        </div>


      
          

    <div class="card" style="padding: 20px;">

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <br>
        
              <br>
            <mat-form-field appearance="outline" fxFlex class="w-100">
                <mat-label>  Name </mat-label>
                <input 
                
                matInput 
                ngModel
                 name="name" 
                 id="name" 
                 placeholder="  Name ">
                
                <mat-hint> Name</mat-hint>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" fxFlex class="w-100">
                <mat-label> Email </mat-label>
                <input 
                
                matInput 
                ngModel
                 name="email" 
                 id="email" 
                 placeholder="Email ">
                
                <mat-hint>Email</mat-hint>
            </mat-form-field>
             <br>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input 
                type= "password"
                 matInput 
                 ngModel 
                 name="paswword" 
                 id="password" 
                 placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <div class="text-center">
                <button   class=" w-20" type = "submit"  mat-raised-button color="primary">Register</button>
            </div>
            
        </form>
    </div>
</mat-card>
</div>
